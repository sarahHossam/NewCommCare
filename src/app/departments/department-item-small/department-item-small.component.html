<div class="col-sm-4 pb-xlg">
  <div class="appear-animation" data-appear-animation="fadeIn" data-appear-animation-delay="0">
    <span class="thumb-info thumb-info-no-zoom thumb-info-custom mb-xl center">
      <span class="thumb-info-side-image-wrapper p-none">
        <img [src]="department.photo" class="img-responsive" alt="">
        <img class="thumb-info-custom-icon" src="../../../assets/img/demos/restaurant/icons/restaurant-icon-1.png" alt="" />
      </span>
      <span class="thumb-info-caption">
        <span class="thumb-info-caption-text">
          <h2 class="mb-md mt-xs">{{department.name}}</h2>
          <p class="font-size-md">{{department.briefDesc}}</p>
          <a class="btn btn-primary mt-md" href="#" routerLink="/details/{{department.id}}" >View More
            <i class="fa fa-long-arrow-right"></i>
          </a>
          <br /><br /><a href="#"><i class="fa fa-trash"></i></a>
        </span>
      </span>
    </span>
  </div>
</div>
