<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="card">
				<img id="PP" [src]="patients[0].image" [alt]="patients[0].firstName">
				<div class=" text text-center">
					<div class="row" id="row">
						<div class="col-md-8">
								<p>{{patients[0].firstName +' '+ patients[0].lastName}}</p>
						</div>
						<div class="col-md-4">
							<a class="btn btn-primary" routerLink="/patientDetails"><img id="icon" src="./assets/img/new-24-512.png" alt="edit icon">Edit</a>
						</div>
					</div>
					<hr/>
					<div class="row">
						<ul>
							<li>Gender: {{patients[0].gender}}</li>
							<li>Age: {{patients[0].age}}</li>
							<li>Birth Day: {{patients[0].DOB}}</li>
							<li>Phone: {{patients[0].phone}}</li>
							<li>Address: {{patients[0].address}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9 medical">
			
		</div>
	</div>
</div>
