<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="card">
				<img id="PP" [src]="patient.image" [alt]="patient.firstName">
				<div class=" text text-center">
					<div class="row" id="row">
						<div class="col-md-8">
							<p>{{patient.firstName+' '+ patient.lastName}}</p>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-primary" (click)="openModal(template)">
								<img id="icon" src="./assets/img/new-24-512.png" alt="edit icon">Edit
							</button>
						</div>
					</div>
					<hr/>
					<div class="row">
						<ul>
							<li>Gender: {{patient.gender}}</li>
							<li>Age: {{patient.age}}</li>
							<li>Birth Day: {{patient.DOB}}</li>
							<li>Phone: {{patient.phone}}</li>
							<li>Address: {{patient.address}}</li>
						</ul>
					</div>
				</div>
			</div>

			<ng-template #template>
				<div class="modal-header">
					<h4 class="modal-title pull-left">Edit Your Info.</h4>
					<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					This is a modal.
				</div>
			</ng-template>

		</div>

		<div class="col-md-9 medical">
			<app-medical-history [patientFName]="patient.firstName" [patientLName]="patient.lastName"></app-medical-history>
		</div>
	</div>
</div>
