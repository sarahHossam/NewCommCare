<div class="col-md-4">
  <div class="card">
    <img [src]= "patient.image" [alt]="patient.firstName">
    <div class=" text text-center">
      <h4>
        <b>{{patient.firstName +' '+ patient.lastName}}</b>
      </h4>
      <p>Last visited: 13/12/2010</p>
      <button class="btn btn-primary" routerLink="/patientDetails">Profile</button>
    </div>
  </div>
</div>
