<header id="header" data-plugin-options='{"stickyEnabled": true, "stickyEnableOnBoxed": true, "stickyEnableOnMobile": true, "stickyStartAt": 57, "stickySetTop": "-57px", "stickyChangeLogo": true}'>
  <div class="header-body">
    <div class="header-container container">
      <div class="header-row">
        <div class="header-column">
          <div class="header-logo">
            <a href="index.html">
              <img alt="Porto" width="111" height="54" data-sticky-width="82" data-sticky-height="40" data-sticky-top="33" src="../../../assets/img/logo.png">
            </a>
          </div>
        </div>
        <div class="header-column">
          <!-- search bar -->
          <div class="header-row">
            <div class="header-search hidden-xs">
              <form id="searchForm" action="page-search-results.html" method="get">
                <div class="input-group">
                  <input type="text" class="form-control" name="q" id="q" placeholder="Search..." required>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
              </form>
            </div>
            <nav class="header-nav-top">
              <ul class="nav nav-pills">
                <li class="hidden-xs">
                  <a href="about-us.html">
                    <i class="fa fa-phone"></i> Make an appointment</a>
                </li>
                <li class="hidden-xs">
                  <a href="contact-us.html">
                    <i class="fa fa-angle-right"></i> Sign Up</a>
                </li>
                <li>
                  <span class="ws-nowrap">
                    <i class="fa fa-angle-right"></i>Login</span>
                </li>
              </ul>
            </nav>
          </div>
          <!--menu bar -->
          <div class="header-row">
            <div class="header-nav">
              <button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main">
                <i class="fa fa-bars"></i>
              </button>
              <ul class="header-social-icons social-icons hidden-xs">
                <li class="social-icons-facebook">
                  <a href="http://www.facebook.com/" target="_blank" title="Facebook">
                    <i class="fa fa-facebook"></i>
                  </a>
                </li>
                <li class="social-icons-twitter">
                  <a href="http://www.twitter.com/" target="_blank" title="Twitter">
                    <i class="fa fa-twitter"></i>
                  </a>
                </li>
                <li class="social-icons-linkedin">
                  <a href="http://www.linkedin.com/" target="_blank" title="Linkedin">
                    <i class="fa fa-linkedin"></i>
                  </a>
                </li>
              </ul>
              <app-menu></app-menu>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</header>
